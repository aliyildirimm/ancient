<!doctype html>
<html>
  <body style="margin:0;background:#111;">
    <canvas id="gl" style="margin:0;background:#111;"></canvas>

    <script  type="importmap">{
        "imports": {
            "three": "https://threejs.org/build/three.module.js"
        }
    }</script>
    
    <script type="module">
        import * as THREE from 'three';

        const canvas = document.querySelector('#gl');
        const renderer = new THREE.WebGLRenderer({ antialias: true, canvas });

        // here we create the camera
        // camera is independent of the scene
        const fov = 75;
        const aspect = 2;
        const near = 0.1;
        const far = 5;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 2;

        // here we create the scene
        // later we add the objects to the scene (children)
        const scene = new THREE.Scene();

        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
        const material = new THREE.MeshPhongMaterial({
            color: 0x44aa88,
        });

        // geometry and material are children of the cube
        const cube = new THREE.Mesh(geometry, material);
        const cube2 = new THREE.Mesh(geometry, material);
        const cube3 = new THREE.Mesh(geometry, material);

        cube2.position.x = 2;
        cube3.position.x = -2;
        // we add the cube to the scene
        scene.add(cube);
        scene.add(cube2);
        scene.add(cube3);

        const color = 0xFFFFFF;
        const intensity = 3;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);
        scene.add(light);


        function render(time) {
            time *= 0.001;  // convert time to seconds
            
            cube.rotation.x = time;
            cube.rotation.y = time;
            cube2.rotation.x = time;
            cube2.rotation.y = time;
            cube3.rotation.x = time;
            cube3.rotation.y = time;
            renderer.render(scene, camera);
            
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
    </script>
  </body>
</html>
